<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ï€ Stream</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
      color: #f8f8f8;
      font-family: "Poppins", sans-serif;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 2px;
      overflow: hidden;
    }
    #pi {
      text-align: center;
      max-width: 90%;
      word-wrap: break-word;
      line-height: 1.5;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="pi">3.</div>  <script>
    function* piGenerator() {
      let q = 1n, r = 0n, t = 1n, k = 1n, n = 3n, l = 3n;
      while (true) {
        if (4n*q + r - t < n * t) {
          yield n;
          const nr = 10n * (r - n * t);
          n = ((10n * (3n * q + r)) / t) - 10n * n;
          q = q * 10n;
          r = nr;
        } else {
          const nr = (2n * q + r) * l;
          const nn = (q * (7n * k) + 2n + r * l) / (t * l);
          q = q * k;
          t = t * l;
          r = nr;
          k = k + 1n;
          l = l + 2n;
          n = nn;
        }
      }
    }

    const piEl = document.getElementById('pi');
    const gen = piGenerator();

    function appendDigit() {
      const { value } = gen.next();
      if (value !== undefined) {
        piEl.textContent += String(value);
      }
    }

    setInterval(appendDigit, 300); // Add a new digit every 300ms
  </script></body>
</html>
